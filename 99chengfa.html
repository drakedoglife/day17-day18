 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
 	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
 	<script src="https://cdn.bootcss.com/popper.js/1.14.3/popper.min.js"></script>
 	<script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
 	<script>
 		document.write('<div class="container">');
 		document.write('<table class="table table-bordered">');
 		document.write('<thead>');
 		document.write('<tr>');
 		document.write('<th class="text-center" colspan="9">99乘法表</th>');
 		document.write('</tr></thead>');
 		document.write('<tbody>');
 		for(var x=1;x<10;x++) {
 			document.write('<tr>');
 			for(var y=1;y<10;y++) {
 				document.write('<td>' + x + ' &times ' + y + ' = ' + x*y + '</td>');
 			}
 			document.write('</tr>');
 		}
 		document.write('</tbody>');
 		document.write('</table></div>');
 	</script>
 	<title>9X9</title>
 </head>
 <body>
 	<div class="jumbotron jumbotron-fluid">
 		<div class="container">
 				<h1 class='text-center'>9 X 9表格</h1>
 		</div>
 	</div>
 </body>
 </html>
