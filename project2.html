<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn" onClick="dec2bin(decNumber)" >转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
	decNumber = document.getElementById('dec-number').value;
	function dec2bin(decNumber) {
		var equal = 0;
   		if (decNumber < 0) {
			console.log('A null value was required!');
			return 0;
		}
		while (decNumber > 0) {
			var n = 0;
			equal += (decNumber % 2)*10^n;
			decNumber = decNumber / 2;
			n++;
		}
		document.getElementById('result').innerHTML = equal;
	}
// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// Some coding

    </script>
</body>
</html>
