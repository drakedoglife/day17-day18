<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn" onClick="myfunction1()" >加</button>
    <button id="minus-btn" onClick='myfunction2()' >减</button>
    <button id="times-btn" onClick="myfunction3()" >乘</button>
    <button id="divide-btn" onClick="myfunction4()">除</button>
    <p id="result">运算结果</p>
    <script>
        function myfunction1() {
            document.getElementById('result').innerHTML = parseInt(document.getElementById('first-number').value) + parseInt(document.getElementById('second-number').value);
        }
		function myfunction2() {
			document.getElementById('result').innerHTML = parseInt(document.getElementById('first-number').value) - parseInt(document.getElementById('second-number').value);
		}
		function myfunction3() {
			document.getElementById('result').innerHTML = parseInt(document.getElementById('first-number').value) * parseInt(document.getElementById('second-number').value);
		}
		function myfunction4() {
			if (document.getElementById('second-number').value == 0) {
				console.log('error');
				document.getElementById('result').innerHTML = 'error!';
				return 0;
			}
		    document.getElementById('result').innerHTML = parseInt(document.getElementById('first-number').value) / parseInt(document.getElementById('second-number').value);
		}
    </script>
</body>
</html>
