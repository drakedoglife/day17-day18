    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn" onclick="dec2bin()">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

function dec2bin(decNumber) {
    // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
    decNumber = document.getElementById('dec-number').value;
    var numArray = [];
    var n = 0;
    if(decNumber < 0){
        console.log('err');
        document.getElementById('result').innerHTML = 'error!';
        return -1;
    }
    while(decNumber > 0) {
        console.log(decNumber);
        n = decNumber % 2;
        console.log(n);
        decNumber = parseInt(decNumber / 2);
        numArray.unshift(n);
    }
    var beauty = numArray.toString().replace(/,/g, '');
    // 这里是上一个任务的实现
    var len = beauty.length;
    if(len > document.getElementById('bin-bit').value) {
        console.log('too long!');
        document.getElementById('result').innerHTML = beauty;
    }
    else if(len == document.getElementById('bin-bit').value) {
        document.getElementById('result').innerHTML = beauty;
    }
    else {
        var zeros  = '';
        for(i = 0;i < document.getElementById('bin-bit').value-len;i++) {
            zeros += '0';
        }
        document.getElementById('result').innerHTML = zeros + beauty;

    }
}
